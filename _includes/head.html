<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel = 'icon' type = 'image/ico' sizes = '32X32' href = '{{site.baseurl}}/assets/icons/favicon.ico'>
  <link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro:300,400" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.htm l','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  <style>
     .insight{
        background-image: url({{site.baseurl}}/assets/layout/dev.jpeg);
      }
      .goal{
         background-image:url({{site.baseurl}}/assets/layout/contact-us.jpg);
      }
      .dev,
      .blog .intro,
      .widget,
      header{
        background-image:url({{site.baseurl}}/assets/layout/illusion.png);
        background-repeat:repeat;
      }
      .weather{
        background-image:url({{site.baseurl}}/assets/layout/graphics.png);
      }
      @font-face {
        font-family: 'fontello';
        src: url('{{ site.baseurl }}/assets/font/fontello.eot?37354557');
        src: url('{{ site.baseurl }}/assets/font/fontello.eot?37354557#iefix') format('embedded-opentype'),
            url('{{ site.baseurl }}/assets/font/fontello.woff2?37354557') format('woff2'),
            url('{{ site.baseurl }}/assets/font/fontello.woff?37354557') format('woff'),
            url('{{ site.baseurl }}/assets/font/fontello.ttf?37354557') format('truetype'),
            url('{{ site.baseurl }}/assets/font/fontello.svg?37354557#fontello') format('svg');
        font-weight: normal;
        font-style: normal;
      }
      
      [class^="icon-"]:before, [class*=" icon-"]:before {
        font-family: "fontello";
        font-style: normal;
        font-weight: normal;
        speak: none;
      
        display: inline-block;
        text-decoration: inherit;
        width: 1em;
        margin-right: .2em;
        text-align: center;
        font-variant: normal;
        text-transform: none;
        line-height: 1em;
        margin-left: .2em;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .icon-rss:before { content: '\e800'; } /* '' */
      .icon-arrow:before { content: '\e801'; } /* '' */
      .icon-back:before { content: '\e802'; } /* '' */
      .icon-book:before { content: '\e803'; } /* '' */
      .icon-chat:before { content: '\e804'; } /* '' */
      .icon-music:before { content: '\e805'; } /* '' */
      .icon-elite:before { content: '\e806'; } /* '' */
      .icon-facebook:before { content: '\e807'; } /* '' */
      .icon-cancel:before { content: '\e808'; } /* '' */
      .icon-heart:before { content: '\e809'; } /* '' */
      .icon-mail:before { content: '\e80a'; } /* '' */
      .icon-search:before { content: '\e80b'; } /* '' */
      .icon-bars:before { content: '\f008'; } /* '' */
      .icon-twitter:before { content: '\f309'; } /* '' */
  </style>
</head>
