<head>
  <meta name="google-site-verification" content="TLRk-3-wIkzXkZnNroKjhMm_Qxu_FiZx60_AsyWCPYo" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel = 'icon' type = 'image/ico' sizes = '32X32' href = '{{site.baseurl}}/assets/icons/favicon.ico'>
  <link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro:300,400" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.htm l','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  <style>
     .insight{
        background-image: url({{site.baseurl}}/assets/layout/dev.jpeg);
}
      .dev{
         background-image:url({{site.baseurl}}/assets/layout/contact-us.jpg);
      }
      .goal{
         background-image:url({{site.baseurl}}/assets/layout/creative.jpg);
      }
      .blog .intro,
      .widget,
      header{
        background-image:url({{site.baseurl}}/assets/layout/diamonds.png);
        background-repeat:repeat;
      }
      .weather{
        background-image:url({{site.baseurl}}/assets/layout/graphics.png);
      }
  </style>
</head>
